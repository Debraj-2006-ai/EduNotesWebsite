<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .claculater{
            border: 1px solid rgb(92, 115, 137);
            border-radius: 5px;
            width: 200px;


        }
        #dispaly{
            margin: 10px;
            width: 85%;
            font-size: 25px;

        }
        .button-contenur{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            
        }
    
        .button{
            width: 40px;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="claculater">
        
        <input type="text" id="dispaly" readonly>
        <div class="button-contenur">
            <button class="button">c</button>
            <button class="button" onclick="currentDisplay = currentDisplay + '1'; document.querySelector('#dispaly').value = currentDisplay; ">1</button>
            <button class="button" onclick="currentDisplay = currentDisplay +'2'; document.querySelector('#dispaly').value = currentDisplay;">2</button>
            <button class="button" onclick="currentDisplay = currentDisplay + '+'; document.querySelector('#dispaly').value = currentDisplay; ">+</button>
            <button class="button"onclick="currentDisplay = currentDisplay + '3'; document.querySelector('#dispaly').value = currentDisplay; ">3</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'4'; document.querySelector('#dispaly').value = currentDisplay;" >4</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'-'; document.querySelector('#dispaly').value = currentDisplay;">-</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'5'; document.querySelector('#dispaly').value = currentDisplay;">5</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'6'; document.querySelector('#dispaly').value = currentDisplay;">6</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'*'; document.querySelector('#dispaly').value = currentDisplay;">*</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'7'; document.querySelector('#dispaly').value = currentDisplay;">7</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'8'; document.querySelector('#dispaly').value = currentDisplay;">8</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'/'; document.querySelector('#dispaly').value = currentDisplay;">/</button>
            <button class="button" onclick="currentDisplay=eval(currentDisplay); document.querySelector('#dispaly').value = currentDisplay;">=</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'9'; document.querySelector('#dispaly').value = currentDisplay;">9</button>
            <button class="button"onclick="currentDisplay = currentDisplay +'0'; document.querySelector('#dispaly').value = currentDisplay;">0</button>
            <button class="button">.</button>
            
        </div>


    </div>
    <script>
        let currentDisplay = '';
        document.querySelector('#dispaly').value = currentDisplay;

    </script>
    
</body>
</html>
