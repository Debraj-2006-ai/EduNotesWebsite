<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cse-gen web page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 29px;
      text-align: center;
      color: #bb7c7c;
    }

    .container {
      display: flex;
      justify-content: center;
     
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
      width: 100%;
      max-width: 1100px;
    }

    .year-box {
      background: white;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 35px;
      width: 400px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .year-box h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .year-box ul {
      list-style: disc;
      padding-left: 20px;
      text-align: left;
    }

    .year-box li {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <h1>Select Your Acadamic Year & Semester In CSE BLOCK-CHAIN Branch</h1>

  <div class="container">
    <div class="year-box">
      <h2>First  Year</h2>
      <ul>
        <li onclick="window.location.href = 'gen(1st sem).html'">First Semester</li>
        <li>Second Semester</li>
      </ul>
    </div>

    <div class="year-box">
      <h2>Second Year</h2>
      <ul>
        <li>Third Semester</li>
        <li>Forth Semester</li>
      </ul>
    </div>

    <div class="year-box">
      <h2>Third Year</h2>
      <ul>
        <li>Fifth Semester</li>
        <li>Sixth Semester</li>
      </ul>
    </div>

    <div class="year-box">
      <h2>Forth Year</h2>
      <ul>
        <li>Seventh Semester</li>
        <li>Eighth Semester</li>
      </ul>
    </div>
  </div>

</body>
</html>
